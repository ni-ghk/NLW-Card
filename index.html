<!DOCTYPE html>
<!--Making a personalized Code-->
<html lang="eng-US">
  <head>
    <title>V.Card</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <script type="text/javascript" src="#"></script>
  </head>
  <body>
    <!--Inline styles has the strong priority ex: <h1 styles= "font-size: 1.5rem;> , next comes specifiers ex: a.button {...} in styles.css"-->

    <main>
      <div class="content">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Seal" />
          </span>
          <img id="userPhoto" src="images/AAproflepic.jpg" alt="Avatar" />
        </div>
        <h1 id="userName">Nicholas Vieira</h1>
        <a id="userLink" href="https://github.com/ni-ghk" target="_blank">
          <img src="images/github.svg" alt="GitHub Icon" />
          <span id="userLogin">@ni-ghk</span>
        </a>

        <p id="userBio">
          New Front-End Student Student. New Husband and New Cat Dad.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="YouTube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/Parafan_39" target="_blank">
              <img src="images/twitter.svg" alt="Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
